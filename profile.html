<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> profile</title>
    
</head>

<body>
    <div class="container">
        <div class="title">PROFILE</div>
        <div><H4>Additional Details</H4></div>
        <form action="login.html" >
            <div class="form-group">
                <span>Education Qualication</span>
                <input type="text" id="name" placeholder="Enter Qualication" required>
            </div>
            <div class="form-group">
                <span>DOB</span>
                <input type="text" id="user" placeholder="Enter DOB" required>
            </div>
            <div class="form-group">
                <span>Age</span>
                <input type="email" id="email" placeholder=" Enter Age" required>
            </div>
            <div class="form-group">
                <span> Contact Number</span>
                <input type="number" id="ph" placeholder="Enter Contact number" required>
            </div>
            <div class="form-group">
                <span>Skills</span>
                <input type="password" id="pwd" placeholder="Enter Skils" required>
            </div>
            <div class="form-group">
                <span>Language Known</span>
                <input type="password" id="cpass" placeholder="Enter Language" required>
            </div>
            <div class="button">
                <input type="submit" value=" submit" onclick="myFunction()"/>
            </div>
            
        </form>
    </div>
    <script src="JS/profile.js"></script>
</body>

</html>
